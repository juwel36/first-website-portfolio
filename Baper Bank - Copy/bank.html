<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my wallet</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header>
    <h1 class="text-center font-semibold text-2xl lg:text-4xl mt-5 shadow-xl pb-4">My <span class="font-bold text-green-500">Wallet!!!</span></h1>
  </header>
  <main>
<section class="mt-14 ">
<div class="grid grid-cols-2 lg:grid-cols-3 gap-5  w-9/12 mx-auto text-white ">
<div class="bg-emerald-800 p-2 lg:p-6 rounded-xl">
<h1 class="text-3xl">Deposit</h1>
<p class="text-3xl font-semibold mt-3">$<span id="deposite-total">00</span></p>
</div>

<div class="bg-teal-950 p-2 lg:p-6 rounded-xl">
  <h1 class="text-3xl">Withdraw </h1>
  <p  class="text-3xl font-semibold mt-3">$<span id="withdraw-total">00</span></p>
  </div>

  <div class="bg-sky-900 p-6 rounded-xl">
    <h1 class="text-3xl">Balance</h1>
    <p class="text-3xl font-semibold mt-3">$<span id="balance-total">100</span> </p>
    </div>

</div>

</section>
<!-- deposite / withdraw section -->
<section class="mt-14">

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-7 w-9/12 mx-auto  ">
    <div class="bg-purple-900 p-6 rounded-xl">
    <h1 class="text-3xl mb-5 text-white">Please Deposit</h1>
   
      <input id="deposite-field" class="block w-10/12 lg:w-9/12 p-2 rounded-lg mb-3" type="text" placeholder="$ Amount you want to deposite">
     
      <button id="btn-deposit" class="bg-pink-900 mt-1 p-2 text-white px-7 hover:bg-black rounded-xl font-semibold">Submit</button>
      
    </div>   
    

      <div class="bg-rose-900 p-6 rounded-xl">
        <h1 class="text-3xl mb-5 text-white">Please withdraw</h1>
       
          <input id="withdraw-field" class="block w-10/12 lg:w-9/12 p-2 rounded-lg mb-3" type="text" placeholder="$ Amount you want to withdraw">
         
          <button id="btn-withdraw" class="bg-purple-900 mt-1 p-2 text-white px-7 hover:bg-black rounded-xl font-semibold">Submit</button>
          
        </div>
    
    </div>

</section>

  </main>
  <script src="js/withdraw.js"></script>
  <script src="js/bank.js"></script>
</body>
</html>
